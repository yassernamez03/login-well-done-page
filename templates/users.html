{% extends 'base.html'%}
{% block users %}
<table class="table table-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      </tr>
    </thead>    
    <tbody>
{%for user in users %}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role_id}}</td>
      </tr>
{%endfor%}
</tbody>
</table>
<footer>
  <button class="btn btn-outline-dark" id="btn" ><a href="{{url_for('logout')}}" class="btn">Logout</a></button>
</footer>
{%endblock %}
